<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
 
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
 
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
 
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
 
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
 
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
 
        button {
            width: 100%;
            padding: 15px;
            background-color: #333;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
 
        button:hover {
            background-color: #555;
        }
 
        .error {
            color: red;
            font-size: 16px;
            margin-top: 15px;
            display: none;
        }
 
        .toggle-link {
            margin-top: 25px;
            color: #555;
            cursor: pointer;
            display: block;
        }
 
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
 
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.5s;
        }
 
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
 
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
 
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="error" id="loginError">Please enter both username and password.</div>
            <div class="toggle-link" id="toSignup">New user? Sign up here</div>
        </form>
    </div>
 
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="signupForm">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="error" id="signupError">Please fill all fields correctly and ensure passwords match.</div>
            </form>
        </div>
    </div>
 
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const signupModal = document.getElementById('signupModal');
        const signupForm = document.getElementById('signupForm');
        const signupError = document.getElementById('signupError');
        const closeModal = document.querySelector('.close');
        const toSignup = document.getElementById('toSignup');
 
        let users = [];
 
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
 
            if (!username || !password) {
                loginError.style.display = 'block';
            } else {
                loginError.style.display = 'none';
                const user = users.find(user => user.username === username && user.password === password);
                if (user) {
                    alert('Successfully logged in!');
                } else {
                    alert('No such user found. Please sign up first.');
                    signupModal.style.display = 'block';
                }
            }
        });
 
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
 
            if (!username || !email || !password || password !== confirmPassword) {
                signupError.style.display = 'block';
            } else {
                signupError.style.display = 'none';
                users.push({ username, email, password });
                signupModal.style.display = 'none';
                alert('Successfully signed up and logged in!');
            }
        });
 
        closeModal.addEventListener('click', function() {
            signupModal.style.display = 'none';
        });
 
        window.addEventListener('click', function(event) {
            if (event.target == signupModal) {
                signupModal.style.display = 'none';
            }
        });
 
        toSignup.addEventListener('click', function() {
            signupModal.style.display = 'block';
        });
    </script>
</body>
</html>
